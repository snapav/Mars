{% extends "base.html" %}

{% block content %}
{% if list == 'ul' %}
<ul>
    {% for prof in profs %}
    <li>{{ prof }}</li>
    {% endfor %}
</ul>

{% elif list == 'ol' %}
<ol>
    {% for prof in profs %}
    <li>{{ prof }}</li>
    {% endfor %}
</ol>

{% else %}
<h3>ОШИБКА! ПОПРОБУЙТЕ ЕЩЁ РАЗ!</h3>
{% endif %}


{% endblock %}
